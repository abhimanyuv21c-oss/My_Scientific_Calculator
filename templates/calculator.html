<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/calculator.css?v=1.0" />
  </head>
  <body>
    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ðŸ§® Scientific Calculator</h2>
        <button class="btn btn-sm btn-outline-secondary" id="themeToggle">
          ðŸŒ™ Theme
        </button>
      </div>

      <p class="text-muted">
        Enter values with the keypad or your keyboard. Choose A or B, then tap
        numbers.
      </p>

      <div class="row g-4">
        <!-- Left: Keypad -->
        <div class="col-lg-4">
          <div class="mb-3">
            <div class="btn-group w-100" role="group">
              <input
                class="btn-check"
                type="radio"
                name="target"
                id="targetA"
                checked
              />
              <label class="btn btn-outline-secondary" for="targetA"
                >Target: A</label
              >

              <input
                class="btn-check"
                type="radio"
                name="target"
                id="targetB"
              />
              <label class="btn btn-outline-secondary" for="targetB"
                >Target: B</label
              >
            </div>
          </div>

          <!-- Number Pad -->
          <div class="keypad">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="clear">C</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="backspace">âŒ«</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value=".">.</button>

            <button class="zero" data-value="0">0</button>
          </div>
        </div>

        <!-- Right: Inputs + Operations -->
        <div class="col-lg-8">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <input
                type="text"
                id="inputA"
                class="form-control"
                placeholder="Enter number A"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                id="inputB"
                class="form-control"
                placeholder="Enter number B (optional)"
              />
            </div>
          </div>

          <!-- Operation Buttons -->
          <div class="operations">
            <button data-op="add">âž• Add</button>
            <button data-op="subtract">âž– Subtract</button>
            <button data-op="multiply">âœ– Multiply</button>
            <button data-op="divide">âž— Divide</button>
            <button data-op="power">xÊ¸ Power</button>
            <button data-op="modulo">Modulo</button>
            <button data-op="sqrt">âˆš Square Root</button>
            <button data-op="log">Logarithm</button>
            <button data-op="sin">sin(Î¸)</button>
            <button data-op="cos">cos(Î¸)</button>
            <button data-op="tan">tan(Î¸)</button>
            <button data-op="exp">exp(x)</button>
            <button data-op="ln">ln(x)</button>
            <button data-op="abs">|x|</button>
            <button data-op="fact">n!</button>
            <button data-value="Ï€">Ï€</button>
            <button data-value="e">e</button>
            <button data-op="inverse">1/x</button>
          </div>

          <!-- Result -->
          <div id="result" class="mt-3 fw-bold"></div>

          <!-- History -->
          <div class="mt-3">
            <h3>ðŸ“œ History</h3>
            <ul id="historyList"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="static/js/calculator.js?v=1.0"></script>
  </body>
</html>
